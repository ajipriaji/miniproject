<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Edit Product</title>
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Edit Category Form</h1>

        <form th:action="@{/add_products}" method="post" th:object="${product}" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-fform-label col-4" for="">Product Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-fform-label col-4" for="">Product Description</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{description}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-fform-label col-4" for="">Product Price</label>
                    <div class="col-8">
                        <input type="number" class="form-control" th:field="*{price}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-fform-label col-4" for="">Stock</label>
                    <div class="col-8">
                        <input type="number" class="form-control" th:field="*{stock}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-fform-label col-4" for="">Category</label>
                    <div class="col-8">
                        <select th:filed="${category}" class="form-control" required>
                            <th:block th:each="category : ${listCategory}">
                                <option th:value="${category.id}" th:text="${category.name}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
