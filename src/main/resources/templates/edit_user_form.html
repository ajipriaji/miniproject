<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Edit User</title>
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Edit users</h1>

        <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-fform-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" readonly="readonly">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-fform-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" readonly="readonly">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-fform-label col-4">First Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-fform-label col-4">Last Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-fform-label col-4">Assigned Roles</label>
                    <div class="col-8">
                        <th:block th:each="role : ${listRoles}">
                            <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:text="${role.name}" class="m-2">
                        </th:block>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
